<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тиндер: волшебная таблетка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css" integrity="sha512-gnAN+RgTMylunXI7AMg+PtcUGpKZFkZJoFIkAWvdPFRrFJz3p2tx4+9xbjILRfN7CzoViMgS8vSf06fSQzWZjA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
       <div class="container">
                <nav class="header-container">
                    <ul class="header-container-list">
                        <li><a href="#">Программа</a></li>
                        <li><a href="#">Формат обучения</a></li>
                        <li><a href="#">Стоимость</a></li>
                    </ul>
                </nav>
       </div>
    </header>
    <main>
        <!-- HERO -->
        <section>
         
             <div class="hero-section">
                <ul class="hero-section-list">
                    <li>Старт: <b>1 марта</b></li>
                    <li>Длительность: <b>3 месяца</b></li>
                </ul>
                 <p class="hero-section-text">Старт: 1 марта</p>
                 <p>Мини-интенсив</p>
                 <h1>Тиндер: волшебная таблетка</h1>
                 <p>Цена сейчас</p>
                 <p>€29 <s>€300</s></p>
                 <button>Стать участником</button>
                 <p>До конца скидки</p>
                 <div>Timer</div>
             
         </div>
        </section>
        <!-- BUTTON -->
        <section>
            <h2>«Топ 10 цепляющих фраз для первого контакта» в подарок</h2>
            <button>
                Стать участником
            </button>
        </section>
    </main>
    <footer></footer>
</body>
</html>
